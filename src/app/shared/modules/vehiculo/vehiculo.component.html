<div class="card">
    <div class="card-header">
        VEHICULO
    </div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 control-label">PLACA   </label>
                <div class="col-sm-1">
                    <input type="text" id="placa" name="Placa" maxlength="6" class="form-control">
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-primary">Buscar</button>
                </div>
                <label class="col-sm-2 control-label">MODALIDAD   </label>
                <div class="col-sm-2">
                    <select class="form-control" data-placeholder="Seleccione" disabled="disabled"></select>
                </div>
            </div>
            <div class="form-group row">
                <label class=" col-sm-2 control-label">CATEGORÍA   </label>
                <div class="col-sm-2">
                    <select class="form-control" data-placeholder="Seleccione"></select>
                </div>
                <label class="col-sm-2 control-label">AÑO FABRICACIÓN   </label>
                <div class="col-sm-2">
                    <input type="text" maxlength="4" class="form-control">
                </div>
                <label class="col-sm-2 control-label">CILINDRADA (CC)</label>
                <div class="col-sm-2">
                    <input type="text" maxlength="4" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">MARCA</label>
                <div class="col-sm-2">
                    <select class="form-control select2" data-placeholder="Seleccione"></select>
                </div>
                <label class="col-sm-2 control-label">EJES</label>
                <div class="col-sm-2">
                    <input type="text" maxlength="1" class="form-control">
                </div>

                <label class="col-sm-2 control-label">PESO BRUTO </label>
                <div class="col-sm-2">
                    <input type="text" id="PesoBruto" name="PesoBruto" maxlength="5" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">MODELO    </label>
                <div class="col-sm-2">
                    <select class="form-control select2" data-placeholder="Seleccione"></select>
                </div>
                <label class="col-sm-2 control-label">N° ASIENTOS </label>
                <div class="col-sm-2">
                    <input type="text" maxlength="1" name="NumAsientos" class="form-control">
                </div>
                <label class="col-sm-2 control-label">PESO SECO </label>
                <div class="col-sm-2">
                    <input type="text" id="PesoSeco" name="PesoSeco" maxlength="5" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">N° MOTOR   </label>
                <div class="col-sm-2">
                    <input type="text" maxlength="20" class="form-control">
                </div>
                <label class="col-sm-2 control-label">N° PASAJEROS   </label>
                <div class="col-sm-2">
                    <input id="NumPasajeros" type="text" maxlength="1" name="NumPasajeros" class="form-control">
                </div>
                <label class="col-sm-2 control-label">CARGA ÚTIL (ton) </label>
                <div class="col-sm-2">
                    <input type="text" id="CargaUtil" name="CargaUtil" maxlength="5" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">COMBUSTIBLE     </label>
                <div class="col-sm-2">
                    <select class="form-control select2" data-placeholder="Seleccione"></select>
                </div>
                <label class="col-sm-2 control-label">RUEDAS       </label>
                <div class="col-sm-2">
                    <input type="text" id="Ruedas" name="Ruedas" maxlength="1" class="form-control">
                </div>
                <label class="col-sm-2 control-label">LONGITUD  </label>
                <div class="col-sm-2">
                    <input type="text" id="Longitud" name="Longitud" maxlength="5" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">N° SERIE     </label>
                <div class="col-sm-2">
                    <input id="NumSerie" type="text" maxlength="20" name="NumSerie" class="form-control">
                </div>
                <label class="col-sm-2 control-label">PUERTAS   </label>
                <div class="col-sm-2">
                    <input type="text" id="Puertas" name="Puertas" class="form-control" maxlength="1">
                </div>
                <label class="col-sm-2 control-label">ALTURA </label>
                <div class="col-sm-2">
                    <input type="text" id="Altura" name="Altura" maxlength="5" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <input type="hidden" id="ordenColores" name="ordenColores">
                <label class="col-sm-2 control-label">COLORES   </label>
                <div class="col-sm-2">
                    <div class="">
                        <select class="form-control select2" multiple="multiple" data-placeholder="Seleccione" style="width: 100%;"></select>
                    </div>
                </div>
                <label class="col-sm-2 control-label">CLASE   </label>
                <div class="col-sm-2">
                    <select class="form-control select2" data-placeholder="Seleccione"></select>
                </div>
                <label class="col-sm-2 control-label">ANCHO </label>
                <div class="col-sm-2">
                    <input type="text" id="Ancho" name="Ancho" maxlength="5" class="form-control">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">NRO TARJETA PROPIEDAD   </label>
                <div class="col-sm-3">
                    <div class="input-group ">
                        <div class="input-group-prepend ">
                            <span class="input-group-text "><i class="fa fa-info"></i></span>
                        </div>
                        <input type="text" maxlength="11" class="form-control">
                    </div>
                </div>
                <label class="col-sm-2 control-label">FECHA TARJETA PROP     </label>
                <div class="col-sm-3">
                    <div class="input-group ">
                        <div class="input-group-prepend ">
                            <span class="input-group-text "><i class="fa fa-calendar"></i></span>
                        </div>
                        <input maxlength="10" type="text" class="form-control" data-mask="99/99/9999">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<p></p>
<div class="card">
    <div class="card-header">
        PROPIETARIO
    </div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label class=" col-sm-2 control-label">TIPO DOCUMENTO:</label>
                <div class="col-sm-2">
                    <select class="form-control" data-placeholder="Seleccione"></select>
                </div>
                <label class="col-sm-2 control-label">NUMERO DOCUMENTO:</label>
                <div class="col-sm-2">
                    <input type="text" maxlength="11" class="form-control">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary">Buscar</button>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">NOMBRES   </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control">
                </div>
                <label class="col-sm-2 control-label">APELLIDO PATERNO   </label>
                <div class="col-sm-2">
                    <input type="text" maxlength="4" class="form-control">
                </div>
                <label class="col-sm-2 control-label">APELLIDO MATERNO</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">FECHA NACIMIENTO</label>
                <div class="col-sm-2">
                    <input type="text" maxlength="10" class="form-control">
                </div>
                <label class="col-sm-2 control-label">SEXO</label>
                <div class="col-sm-2">
                    <select class="form-control" data-placeholder="Seleccione"></select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">CELULAR </label>
                <div class="col-sm-2">
                    <input type="tel" maxlength="9" class="form-control">
                </div>
                <label class="col-sm-2 control-label">TELEF. FIJO    </label>
                <div class="col-sm-2">
                    <input type="tel" maxlength="7" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">CORREO  </label>
                <div class="col-sm-2">
                    <input type="email" class="form-control" maxlength="30">
                </div>
                <label class="col-sm-2 control-label">DIRECCION  </label>
                <div class="col-sm-6">
                    <input type="text" name="Direccion" class="form-control" maxlength="100">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">DEPARTAMENTO   </label>
                <div class="col-sm-2">
                    <select class="form-control" data-placeholder="Seleccione"></select>
                </div>
                <label class="col-sm-2 control-label">PROVINCIA   </label>
                <div class="col-sm-2">
                    <select class="form-control" data-placeholder="Seleccione"></select>
                </div>
                <label class="col-sm-2 control-label">DISTRITO </label>
                <div class="col-sm-2">
                    <select class="form-control" data-placeholder="Seleccione"></select>
                </div>
            </div>
        </form>
    </div>
</div>
<p></p>
<button type="submit" class="btn btn-primary">Continuar</button>
