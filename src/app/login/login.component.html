<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logoATU.png" width="350px" class="user-avatar" />
            <h1>Administrado</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="ruc" class="form-control input-underline input-lg" placeholder="RUC">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="email" class="form-control input-underline input-lg" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" placeholder="password">
                    </div>
                    <div class="form-group" #div>
                        <botdetect-captcha captchaStyleName="angularBasicCaptcha" style="width: 200px !important; height: 50px !important;"></botdetect-captcha>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Captcha" id="userCaptchaInput" name="userCaptchaInput" formControlName="userCaptchaInput">
                    </div>
                </div>
                <button type="submit" [routerLink]="['/home']" (click)="onLoggedin()" class="btn btn-primary">Ingresar</button> &nbsp;
            </form>
            <a href="#">Olvidé mi contraseña</a><br>
            <a [routerLink]="['/signup']" class="text-center">Registrar una nueva cuenta</a>
        </div>
    </div>
</div>
